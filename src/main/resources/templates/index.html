<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Woowa Kingdom Chess</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

            </tr>

            <tbody>
            <tr>

                <td>테스트</td>
                <td>air</td>
                <td>junseo</td>
                <td>진행중</td>
                <td>
                    <button onclick="location.href = '/enter'">입장하기</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>테스트2</td>

                <td>종료</td>

            </tr>
            <tr>

                <td>air</td>

                <td>종료</td>
                <td></td>
            </tr>
            <tr>
                <td>2</td>

                <td>air</td>
                <td>junseo</td>
                <td>종료</td>
                <td></td>
            </tr>
            <tr>

                <td>air</td>
                <td>junseo</td>
                <td>종료</td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div id="create-button">
        <form action="" method="">
            <input type="button" value="방 만들기" onclick="createRoom()">
        </form>
    </div>
</div>
<footer>
    image source:
    <cite><a href="https://kr.freepik.com/vectors/banner">kr.freepik.com</a></cite>
</footer>
<script type="text/javascript">
    function createRoom() {
        let name = prompt("방 이름을 입력해주세요");
        if (name !== "") {
            newGame(name);
        } else {
            alert("방 이름은 한 글자 이상이어야합니다.");
        }
    }

    function newGame(name) {
        $.ajax({
            url: "/createNewGame",
            data: {
                name: name
            },
            method: "POST",
            dataType: "json"
        }).done(function (success) {
            if (success) {
                location.reload();
            }
        });
    }
</script>
<script src="http://code.jquery.com/jquery-latest.js"></script>
</body>
</html>
