<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Woowa Kingdom Chess</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div id="main">
    <div id="title">
        <p>Woowa Kingdom Chess</p>
    </div>
    <div id="rooms">
        <table>
            <thead>
            <tr>
                <th class="fixed">No.</th>
                <th class="fixed">방 이름</th>
                <th class="fixed">black 팀</th>
                <th class="fixed">white 팀</th>
                <th class="fixed">상태</th>
                <th class="fixed">입장</th>
            </tr>
            </thead>
            <tbody>
            {{#rooms}}
            <tr>
                <td class="no">{{@index}}</td>
                <td>{{title}}</td>
                <td>{{blackUser}}</td>
                <td>{{whiteUser}}</td>
                <td>{{status}}</td>
                <td>
                    {{#if playing}}
                    <button onclick="location.href = '/enter?id={{id}}'">입장하기</button>
                    {{/if}}
                </td>
            </tr>
            {{/rooms}}
            </tbody>
        </table>
    </div>
    <div id="create-button">
        <input type="button" value="방 만들기" onclick="createRoom()">
    </div>
</div>
<footer>
    image source:
    <cite><a href="https://kr.freepik.com/vectors/banner">kr.freepik.com</a></cite>
</footer>
<script type="text/javascript">
    let nos = document.querySelectorAll('.no');
    for (let i = 0; i < nos.length; ++i) {
        nos[i].innerHTML = i + 1;
    }

    function createRoom() {
        let name = prompt("방 이름을 입력해주세요");
        if (name !== "") {
            newGame(name);
        } else {
            alert("방 이름은 한 글자 이상이어야합니다.");
        }
    }

    function newGame(name) {
        $.ajax({
            url: "/createNewGame",
            data: {
                name: name
            },
            method: "POST",
            dataType: "json"
        }).done(function (success) {
            if (success) {
                location.reload();
            }
        });
    }
</script>
<script src="http://code.jquery.com/jquery-latest.js"></script>
</body>
</html>
